<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product List</title>
</head>
<body>
    <h1>Product List</h1>
    <table>
        <tr>
            <th>id</th>
            <th>article_number</th>
            <th>name</th>
            <th>description</th>
            <th>category</th>
            <th>price</th>
            <th>quantity</th>
            <th>lastModified</th>
            <th>last_modified</th>
            <th>created_at</th>
        </tr>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.articleNumber}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.description}"></td>
            <td th:text="${product.category}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.quantity}"></td>
            <td th:text="${product.lastModified}"></td>
            <td th:text="${product.createdAt}"></td>
            <td>
                <a th:href="@{/products/update/{id}(id=${product.id})}">edit</a>
                <a th:href="@{/products/delete/{id}(id=${product.id})}">delete</a>
            </td>
        </tr>
    </table>

    <h2>Create</h2>
    <a th:href="@{/products/create}">Add new product</a>
</body>
</html>
